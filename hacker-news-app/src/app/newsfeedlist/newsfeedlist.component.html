<ng-container *ngIf="newsfeed">
    <div class="card">
        <div class="card-body" *ngFor="let news of newsfeed?.hits">
            <p class="card-title">{{news.title}} (<a href={{news.url}} target="_blank">{{news.url}}</a>)</p>
            <p class="card-text">{{news.points}} points | {{news.author}} | {{news.created_at}} | {{news.num_comments}}
                comments</p>
        </div>
        <div class="card-footer text-muted">
            {{newsfeed.nbPages}} pages
        </div>
    </div>
</ng-container>
